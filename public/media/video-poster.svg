<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="200" r="150" fill="rgba(14, 165, 233, 0.1)" />
  <circle cx="1600" cy="800" r="200" fill="rgba(59, 130, 246, 0.1)" />
  
  <!-- MS360 Logo/Text -->
  <text x="960" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="120" font-weight="bold">MS360</text>
  <text x="960" y="480" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="36">Portrait Prédictif IA</text>
  
  <!-- Play button -->
  <circle cx="960" cy="640" r="80" fill="url(#playGradient)" opacity="0.9"/>
  <polygon points="920,610 920,670 1000,640" fill="white"/>
  
  <!-- Bottom text -->
  <text x="960" y="900" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="28">Découvrez la révolution IA</text>
  <text x="960" y="950" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="24">Cliquez pour voir la démonstration</text>
</svg>
